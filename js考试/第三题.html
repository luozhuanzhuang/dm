<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Rq() {
            var now = new Date()

            var year = now.getFullYear()
            var mouth = now.getMonth() + 1
            var day = now.getDay()
            return year + '-' + mouth + '-' + day

        }
        console.log(Rq())
    </script>
</body>
